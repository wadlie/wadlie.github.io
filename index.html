<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothes Store</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mainstyl.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <SCRIPT LANGUAGE="JavaScript">
        var total = 0.0;
        var count = 0;
        function readText (amount) {
            total += amount;
            count++;
            writeText();
        }

        function writeText () {

            document.getElementById("content").innerHTML = "$" + (total.toFixed(2)).toString();
            document.getElementById("tots").innerHTML =" " + count.toString();
        }
        function checkout () {
            alert("You have checked out.");
        }
    </SCRIPT>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">

    <h1>Web Clothes Store</h1>
            <div class="text-right">
                <button class="btn btn-primary btn-lg" type="button" ><span class="glyphicon glyphicon-shopping-cart" id = "tots"> 0</span></button>
            </div>
    <div class = "well">
        <div class = "items">
        <FORM NAME="myform" ACTION="" METHOD="GET">
        <div class = "item">
        <img src="https://uniqlo.scene7.com/is/image/UNIQLO/goods_164175_sub3?$detail$" width="300" height= "200" class="img-item" alt="T-shirt" />
        <div class = "info">
            <h3>Black T-shirt</h3>
            <p class="descroption">Quantity: 5</p>
            <h5>$5.99</h5>
            <div class = "text-center">
            <INPUT TYPE="button" NAME="button1" Value="Add to basket" onClick="readText(5.99)"><br>
            </div>
        </div>
        </div>

            <div class = "item">
                <img src="http://scene7.zumiez.com/is/image/zumiez/pdp_hero/Empyre-Sledgehammer-Regular-Fit-Coastal-Blue-Jeans-_261911-front.jpg" width="300" height= "200" class="img-item" alt="T-shirt" />
                <div class = "info">
                    <h3>Blue jeans</h3>
                    <p class="descroption">Quantity: 2</p>
                    <h5>$10.99</h5>
                    <div class = "text-center">
                        <INPUT TYPE="button" NAME="button1" Value="Add to basket" onClick="readText(10.99)"><br>
                    </div>
                </div>
            </div>

            <div class = "item">
                <img src="https://m.media-amazon.com/images/G/01/2017/mens-shoes/december2017/adidasoriginalscampus._CB1512587610_.jpg" width="300" height= "200" class="img-item" alt="T-shirt" />
                <div class = "info">
                    <h3>Classic sneakers</h3>
                    <p class="descroption">Quantity: 15</p>
                    <h5>$15.99</h5>
                    <div class = "text-center">
                        <INPUT TYPE="button" NAME="button1" Value="Add to basket" onClick="readText(15.99)"><br>
                    </div>
                </div>
            </div>

            <div class = "item">
                <img src="https://images.urbanoutfitters.com/is/image/UrbanOutfitters/36672103_064_b?$medium$&qlt=80&fit=constrain" width="300" height= "200" class="img-item" alt="T-shirt" />
                <div class = "info">
                    <h3>White socks</h3>
                    <p class="descroption">Quantity: 3</p>
                    <h5>$4.99</h5>
                    <div class = "text-center">
                        <INPUT TYPE="button" NAME="button1" Value="Add to basket" onClick="readText(4.99)"><br>
                    </div>
                </div>
            </div>

            <div class = "item">
                <img src="https://lf.lids.com/hwl?set=sku[20841264],c[2],w[1000],h[750]&call=url[file:product]" width="300" height= "200" class="img-item" alt="T-shirt" />
                <div class = "info">
                    <h3>Adidas Snapback</h3>
                    <p class="descroption">Quantity: 1</p>
                    <h5>$69.99</h5>
                    <div class = "text-center">
                        <INPUT TYPE="button" NAME="button1" Value="Add to basket" onClick="readText(69.99)"><br>
                    </div>
                </div>
            </div>
        </FORM>
        </div>


    </div>

    <div>
    <tfoot>
    <div class = "text-right">
        <div>
    <tr>

        <span class = "label">Total: <span id = 'content'>0</span></span>

    </tr>
    </div>
    <tr>
        <td>   </td>
        <td>   </td>
        <td>   </td>
        <td>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
            </button></td>
        <td>
            <button type="button" class="btn btn-success" onclick = "checkout()">
                Checkout <span class="glyphicon glyphicon-play"></span>
            </button></td>
    </tr>
    </div>
    </tfoot>
    </div>


        </div>
    </div>
</div>
<script src="bootstrap/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
